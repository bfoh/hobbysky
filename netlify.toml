[functions.sync-channels]
  schedule = "*/30 * * * *"

[build]
  command = "npm run build && cd netlify/functions && npm install"
  publish = "dist"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "22"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
